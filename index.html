<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozy Trinkets - Shop</title>
  <style>
    /* Global Reset & Box Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f2f0eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    /* Responsive container keeping 16:9 aspect ratio */
    #shop-wrapper {
      position: relative;
      width: 90vw;            /* responsive width, 90% of viewport width */
      max-width: 960px;       /* max width limit */
      margin: 40px auto;
      padding-top: 56.25%;    /* 1080 / 1920 = 0.5625 -> 56.25% for 16:9 aspect ratio */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: visible;
    }

    /* Background image fills the container absolutely */
    #shop-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      border-radius: 12px;
    }

    /* Hotspot styling */
    #shelf-hotspot {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    #shelf-hotspot:hover {
      box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.6);
    }

    /* Tooltip styling */
    #tooltip {
      position: fixed;
      pointer-events: none;
      padding: 4px 8px;
      background: rgba(255 255 255 / 0.9);
      color: #555;
      font-weight: 600;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="shop-wrapper">
    <img
      id="shop-image"
      src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/TrinketShopInterior_Empty.jpg"
      alt="Shop background"
    />
    <div id="shelf-hotspot"></div>
  </div>

  <div id="tooltip">shelves</div>

  <script>
    const hotspot = document.getElementById('shelf-hotspot');
    const shopImage = document.getElementById('shop-image');
    const tooltip = document.getElementById('tooltip');

    // Original hotspot coords relative to 1920x1080 image
    const originalCoords = {
      top: 330,
      left: 498,
      width: 515,
      height: 170
    };

    function updateHotspotPosition() {
      const rect = shopImage.getBoundingClientRect();
      const scaleX = rect.width / 1920;
      const scaleY = rect.height / 1080;

      hotspot.style.top = `${originalCoords.top * scaleY}px`;
      hotspot.style.left = `${originalCoords.left * scaleX}px`;
      hotspot.style.width = `${originalCoords.width * scaleX}px`;
      hotspot.style.height = `${originalCoords.height * scaleY}px`;
    }

    window.addEventListener('load', updateHotspotPosition);
    window.addEventListener('resize', updateHotspotPosition);

    hotspot.addEventListener('mouseenter', () => {
      tooltip.style.opacity = 1;
    });

    hotspot.addEventListener('mouseleave', () => {
      tooltip.style.opacity = 0;
    });

    hotspot.addEventListener('mousemove', e => {
      const offsetX = 15;
      const offsetY = 15;
      tooltip.style.left = `${e.clientX + offsetX}px`;
      tooltip.style.top = `${e.clientY + offsetY}px`;
    });

    hotspot.addEventListener('click', () => {
      alert('Shelf hotspot clicked! (navigate to shelf view)');
      // Here you can add your logic to open the zoomed shelf scene
      // e.g., window.location.href = 'shelf.html';
    });
  </script>

</body>
</html>
