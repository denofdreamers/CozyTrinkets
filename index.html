<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cozy Trinkets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopInterior_Empty.jpg");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hotspot {
      position: absolute;
      width: 354px;
      height: 235px;
      left: 366px;
      top: 121px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .hotspot:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 200, 0.8);
      border-radius: 10px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .close-button {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="hotspot" id="shelfHotspot" title="View Shelf"></div>
  </div>

  <div class="popup" id="popup">
    <div class="close-button" id="closePopup">&times;</div>
    <img src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopShelf_Empty.jpg" alt="Shelf Zoom" />
  </div>

  <script>
    const hotspot = document.getElementById("shelfHotspot");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closePopup");

    hotspot.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
