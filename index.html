<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768" />
  <title>Cozy Trinkets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #container {
      position: relative;
      width: 1366px;
      height: 768px;
      margin: 0 auto;
      background: url("https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopInterior_Empty.jpg") no-repeat center center;
      background-size: cover;
    }

    .hotspot {
      position: absolute;
      left: 366px;
      top: 121px;
      width: 354px;
      height: 235px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.0); /* invisible but clickable */
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="hotspot" onclick="showPopup()"></div>
  </div>

  <div class="popup" id="popup" onclick="hidePopup()">
    <img src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopShelf_Empty.jpg" alt="Shelf Zoom" />
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
