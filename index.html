<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozy Trinkets - Shop</title>
  <style>
    /* Global Reset & Box Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f2f0eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    /* Responsive container keeping 16:9 aspect ratio */
    #shop-wrapper {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin: 40px auto;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: visible;
    }

    /* Background image fills the container absolutely */
    #shop-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      border-radius: 12px;
    }

    /* Hotspot styling */
    #shelf-hotspot {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    #shelf-hotspot:hover {
      box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.6);
    }

    /* Tooltip styling */
    #tooltip {
      position: fixed;
      pointer-events: none;
      padding: 4px 8px;
      background: rgba(255 255 255 / 0.9);
      color: #555;
      font-weight: 600;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1000;
      user-select: none;
    }

    /* Modal overlay styles */
    #modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none; /* hidden initially */
      justify-content: center;
      align-items: center;
      z-index: 2000;
      user-select: none;
    }

    /* Modal content box */
    #modal-content {
      position: relative;
      background: #fff;
      border-radius: 12px;
      max-width: 700px;
      width: 90vw;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      overflow: hidden;
      aspect-ratio: 16 / 9; /* maintain same aspect ratio */
    }

    #modal-content img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    /* Close button */
    #modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 22px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #modal-close:hover {
      background: #eee;
    }

  </style>
</head>
<body>

  <div id="shop-wrapper">
    <img
      id="shop-image"
      src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/TrinketShopInterior_Empty.jpg"
      alt="Shop background"
    />
    <div id="shelf-hotspot"></div>
  </div>

  <div id="tooltip">shelves</div>

  <!-- Modal overlay for zoomed shelf -->
  <div id="modal-overlay" aria-hidden="true">
    <div id="modal-content" role="dialog" aria-modal="true" aria-label="Zoomed Shelf View">
      <button id="modal-close" aria-label="Close zoomed shelf view">&times;</button>
      <img
        src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/TrinketShopShelf_Empty.jpg"
        alt="Zoomed shelf"
      />
    </div>
  </div>

  <script>
const hotspot = document.getElementById('shelf-hotspot');
const shopImage = document.getElementById('shop-image');
const tooltip = document.getElementById('tooltip');
const modalOverlay = document.getElementById('modal-overlay');
const modalClose = document.getElementById('modal-close');

const originalCoords = {
  top: 330,
  left: 498,
  width: 515,
  height: 170
};

// Updated function to account for object-fit: contain padding
function updateHotspotPosition() {
  const container = shopImage.parentElement;
  const containerRect = container.getBoundingClientRect();
  const imageRatio = 1920 / 1080; // original image aspect ratio
  const containerRatio = containerRect.width / containerRect.height;

  let displayedWidth, displayedHeight, offsetX, offsetY;

  if (containerRatio > imageRatio) {
    // Container wider than image, image height fits container height, width letterboxed
    displayedHeight = containerRect.height;
    displayedWidth = displayedHeight * imageRatio;
    offsetX = (containerRect.width - displayedWidth) / 2;
    offsetY = 0;
  } else {
    // Container taller than image, image width fits container width, height letterboxed
    displayedWidth = containerRect.width;
    displayedHeight = displayedWidth / imageRatio;
    offsetX = 0;
    offsetY = (containerRect.height - displayedHeight) / 2;
  }

  const scaleX = displayedWidth / 1920;
  const scaleY = displayedHeight / 1080;

  hotspot.style.width = `${originalCoords.width * scaleX}px`;
  hotspot.style.height = `${originalCoords.height * scaleY}px`;
  hotspot.style.left = `${offsetX + originalCoords.left * scaleX}px`;
  hotspot.style.top = `${offsetY + originalCoords.top * scaleY}px`;
}

window.addEventListener('load', updateHotspotPosition);
window.addEventListener('resize', updateHotspotPosition);

// Tooltip handlers
hotspot.addEventListener('mouseenter', () => {
  tooltip.style.opacity = 1;
});

hotspot.addEventListener('mouseleave', () => {
  tooltip.style.opacity = 0;
});

hotspot.addEventListener('mousemove', e => {
  const offsetX = 15;
  const offsetY = 15;
  tooltip.style.left = `${e.clientX + offsetX}px`;
  tooltip.style.top = `${e.clientY + offsetY}px`;
});

// Open modal on hotspot click
hotspot.addEventListener('click', () => {
  modalOverlay.style.display = 'flex';
  modalOverlay.setAttribute('aria-hidden', 'false');
});

// Close modal on close button click
modalClose.addEventListener('click', () => {
  modalOverlay.style.display = 'none';
  modalOverlay.setAttribute('aria-hidden', 'true');
});

// Optional: close modal when clicking outside modal content
modalOverlay.addEventListener('click', e => {
  if (e.target === modalOverlay) {
    modalClose.click();
  }
});

// Optional: close modal on ESC key
window.addEventListener('keydown', e => {
  if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
    modalClose.click();
  }
});

  </script>

</body>
</html>
