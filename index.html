<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1366, initial-scale=1.0">
  <title>Shop Scene</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      left: 366px;
      top: 121px;
      width: 354px;
      height: 235px;
      cursor: pointer;
      /* Optional for visual debugging: background-color: rgba(255, 0, 0, 0.3); */
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup.active {
      display: flex;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <img class="background" src="assets/ShopInterior_Empty.jpg" alt="Shop Background">

  <!-- Hotspot over shelf -->
  <div class="hotspot"></div>

  <!-- Zoom Popup -->
  <div class="popup">
    <img src="assets/ShopShelf_Empty.jpg" alt="Shelf Zoom">
  </div>

  <script>
    const hotspot = document.querySelector('.hotspot');
    const popup = document.querySelector('.popup');

    hotspot.addEventListener('click', () => {
      popup.classList.add('active');
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>

</body>
</html>
