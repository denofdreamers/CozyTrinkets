<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, initial-scale=1.0" />
  <title>Cozy Trinkets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1366px;
      height: 768px;
      overflow: hidden;
      background-color: #000;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopInterior_Empty.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      font-family: sans-serif;
    }

    .hotspot {
      position: absolute;
      width: 354px;
      height: 235px;
      left: 366px;
      top: 121px;
      cursor: pointer;
    }

    .hotspot::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }

    .hotspot:hover::before {
      opacity: 1;
    }

    .hotspot-text {
      position: absolute;
      bottom: -22px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }

    .hotspot:hover .hotspot-text {
      opacity: 1;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 1000px;
      transform: translate(-50%, -50%);
      background-color: #000;
      padding: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
    }

    #popup img {
      width: 100%;
      display: block;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 14px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="hotspot" onclick="openPopup()">
    <div class="hotspot-text">Shelves</div>
  </div>

  <div id="popup">
    <span id="closeBtn" onclick="closePopup()">Ã—</span>
    <img src="https://raw.githubusercontent.com/denofdreamers/CozyTrinkets/refs/heads/main/assets/ShopShelf_Empty.jpg" alt="Shelf View" />
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
